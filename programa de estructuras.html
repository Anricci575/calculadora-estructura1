<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolución de Ejercicios de Combinatoria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Resolución de Ejercicios de Combinatoria</h1>
        <div class="input-group">
            <label for="ejercicio">Seleccione un ejercicio:</label>
            <select id="ejercicio">
                <option value="1">1. Permutaciones (10 personas en 4 sitios)</option>
                <option value="2">2. Distribución de premios</option>
                <option value="3">3. Diagonales de un polígono</option>
                <option value="4">4. Hombres y mujeres en fila</option>
                <option value="5">5. Números de 4 dígitos</option>
                <option value="6">6. Distribución de cumpleaños</option>
                <option value="7">7. Letras en código Morse</option>
                <option value="8">8. Lanzamiento de monedas</option>
                <option value="9">9. Colocación de libros</option>
                <option value="10">10. Elección de preguntas</option>
                <option value="11">11. Billetes de ferrocarril</option>
                <option value="12">12. Llegada de atletas</option>
                <option value="13">13. Historias clínicas</option>
            </select>
        </div>
        <div class="input-group" id="inputContainer"></div>
        <button id="btnResolver">Resolver</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
